<style>
/* Fondo base */
.holo-background {
  position: relative;
  overflow: hidden;
}

/* --- Franja hologr√°fica animada (m√°s delgada) --- */
.holo-background::before {
  content: "";
  position: absolute;
  top: -70%;
  left: -60%;
  width: 300%;
  height: 30%;
  background:
    /* Franja blanca central (brillo) */
    linear-gradient(
      120deg,
      transparent 47%,
      rgba(255, 255, 255, 0.8) 49%,
      rgba(255, 255, 255, 1) 50%,
      rgba(255, 255, 255, 0.8) 51%,
      transparent 53%
    ),
    /* Gradiente arco√≠ris hologr√°fico */
    linear-gradient(
      135deg,
      #ff005e,
      #ff7b00,
      #3eff00,
      blue,
      #0080ff,
      #7b00ff,
      #ff00a6,
      #9c0039
    );

  background-size: 300% 300%;
  background-blend-mode: screen;
  mix-blend-mode: lighten;
  filter: blur(40px);
  opacity: 0.65;

  animation:
    moveDiagonal 6s linear infinite,
    colorShift 3s linear infinite;
}

/* --- Animaciones --- */
@keyframes moveDiagonal {
  0% {
    transform: translate(-60%, -60%) rotate(-45deg);
  }
  100% {
    transform: translate(60%, 60%) rotate(-45deg);
  }
}

/* Movimiento del color arco√≠ris */
@keyframes colorShift {
  0% {
    background-position: 0% 0%;
  }
  50% {
    background-position: 150% 150%;
  }
  100% {
    background-position: 0% 0%;
  }
}
